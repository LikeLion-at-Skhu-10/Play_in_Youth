{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" type="text/css" href="{% static 'accounts/css/base.css' %}">
    <title>젊어서노세 - 비밀번호 찾기</title>
</head>
<body>
    <div class="main" style="height:30em;min-height:30em;">
        <h1 class="text">
            <a href="javascript:history.back()"><img width="230px" src="{% static 'posts/img/becomelogo.png'%}" /></a><br>
            별명 찾기
        </h1>
        <div class="container">
            <form action="{% url 'return_name' %}" method="POST">
                {% csrf_token %}
                <p style="font-size: 2em;">별명 : {{ correct_user.username }}</p>
                <button type="button" class="button" onclick="location.href=`{% url 'find_pw' %}`" style="display: inline-block;">비밀번호 찾기</button>
                <button type="button" class="button" onclick="location.href=`{% url 'signin' %}`" style="display: inline-block;">로그인</button>
                <button type="button" class="button" onclick="location.href=`{% url 'signup' %}`" style="display: inline-block;">회원가입</button>
            </form>
        </div>
    </div>   
</body>
</html>
