{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" type="text/css" href="{% static 'accounts/css/base.css' %}">
    <title>젊어서노세 - 로그인</title>
</head>
<body>
    <div class="main" style="height:30em;min-height:30em;">
        <h1 class="text">로그인</h1>
        <div class="container">
            <input type="nickname" placeholder="별명을 적어주세요" class="account" autofocus>
            <input type="password" placeholder="비밀번호를 적어주세요" class="account">
            <a href="#" class="find">별명 찾기</a> | <a href="#" class="find">비밀번호 찾기</a>
            <button class="button">로그인</button>
        </div>
        {% if msg %} 
            <p style="color: red;">{{msg}}</p>
        {% endif %}
        <form method="POST" action="{% url 'signin' %}">
            {% csrf_token %} 
            별명 : {{form.username}}<br>
            비번 : {{form.password}}<br>
            <button type="submit">로그인</button>
        </form>
    </div>   
</body>
</html>
