
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" type="text/css" href="{% static 'accounts/css/base.css' %}">
    <title>젊어서노세 - 회원가입</title>
</head>
<body>
    <div class="main" style="height:50em;min-height:50em;">
        <h1 class="text">회원가입</h1>
        <div class="container">
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %} 
                {% if msg %} 
                    <p style="color: red;">{{msg}}</p>
                {% endif %}
                {{form.username}}
                {{form.password1}}
                {{form.password2}}
                {{form.phone}}
                {{form.quiz}}
                {{form.answer}}
                <center><a href="{% url 'find_name' %}" class="find">별명 찾기</a> | <a href="{% url 'find_pw' %}" class="find">비밀번호 찾기</a></center>
                <button class="button" type="submit">회원가입</button>
            </form>
        </div>
    </div>
</body>
</html>
