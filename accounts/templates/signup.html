<h1>회원가입</h1>
<hr>
<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %} 
    {% if msg %} 
        <p style="color: red;">{{msg}}</p>
    {% endif %}
    별명 : {{form.username}}<br>
    비번 : {{form.password1}}<br>
    비번확인 : {{form.password2}}<br>
    폰번호 : {{form.phone}}<br>
    확인질문 : {{form.quiz}}<br>
    질문답 : {{form.answer}}<br>
    <button type="submit">회원가입</button>
</form>
