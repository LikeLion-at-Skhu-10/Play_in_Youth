{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>젊어서노세</title>
    <link rel="stylesheet" type="text/css" href="{% static 'posts/css/write.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'posts/css/loading2.css' %}">
</head>
<body> 
        <div class="container">
        <h3 class="title">글 작성</h3>
        <div id="Box">      
            <div id="PhotoPlusBox">
                <img id ="a" src="{% static 'accounts/img/downloadbutton.png'%}">
            </div>
                <div class="right_bar">
                    <!-- 0815/백엔드 추가 -->

                <form method="POST" action="{% url 'write' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    제목 : <input type="text" name="post_title">
                </div>
                <div>
                    작성자 : {{user.username}}
                </div>
                <div>
                    업로드 사진 : <input type="file" accept="image/*" onchange="setThumbnail(event);" name="post_img" id="fileupload" />
                </div>
            <div>
            <p>내용 :<p> <textarea name="post_content" cols="70" rows="25"></textarea>
        </div>
        <div>
            카테고리 : 
        <select class="select" name="post_cate"> <!--option에 name을 지정해주니까 value를 none으로 받아옴. select에 해줘야 함.-->
            {% for cate in post_cate %}
                <option value="{{cate.id}}">{{cate}}</option>
            {% endfor %}
        </select>
        </div>
        <button type="submit">작성 완료</button>
    </form>
            </div>
        </div>
    </ul>
</body>
 <script src="{% static 'posts/js/loading2.js'%}"></script>
 <script src="{% static 'posts/js/loading.js'%}"></script>
</html>
